<div class="collection-container">
  @for(collection of collections$$(); track collection.id){
  <div class="collection-item">
    <div class="collection-photo-container">
      <user-collection-card
        class="photo-card"
        [collection]="collection"
        (click)="openCollection(collection.id)"
      />
      @if(!collection.hasPhotos) {
      <div
        class="private-overlay"
        [matTooltip]="'The unsplash API is not available for this request.'"
      >
        <mat-icon class="lock-icon">lock</mat-icon>
      </div>
      }
    </div>
    <div class="collection-info-container">
      <span class="title">{{ collection?.title }}</span>
      <span class="description">{{ collection?.description }}</span>
      <span class="total">{{ collection?.total_photos }} photos</span>
    </div>
  </div>
  }
</div>

@if(isLoading) {
<div class="loading">
  <mat-progress-spinner [mode]="'indeterminate'" />
</div>
}

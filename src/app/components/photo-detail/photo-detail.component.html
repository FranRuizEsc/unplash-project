@if(photoInfo && userInfo) {
<div class="photo-detail-container">
  <div class="user-container">
    <img class="user-image" [src]="userInfo.profile_image.small" alt="profile-image" />
    <div class="user-info">
      <p class="user-name">{{ userInfo.name }}</p>
      <p class="user-username">{{ userInfo.username }}</p>
    </div>
  </div>

  <img class="photo-image" [src]="photoInfo.urls.regular" alt="image-detail" />

  <div class="photo-info-container">
    <div class="info-views">
      <p class="statistics-title">Views</p>
      <p class="statistics-number">{{ formatNumber(photoInfo.views) }}</p>
    </div>

    <div class="info-downloads">
      <p class="statistics-title">Downloads</p>
      <p class="statistics-number">{{ formatNumber(photoInfo.downloads) }}</p>
    </div>
  </div>
</div>
}

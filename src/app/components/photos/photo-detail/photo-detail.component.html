@if(photoInfo$$()) {
<div
  class="photo-detail-container"
  [ngStyle]="isDialog ? { 'overflow-y': 'auto' } : { 'overflow-y': '' }"
>
  <div class="user-container">
    <img
      class="user-image"
      [src]="photoInfo$$()?.user?.profile_image?.small"
      alt="profile-image"
      (click)="openUserDetail()"
    />
    <div class="user-info" (click)="openUserDetail()">
      <p class="user-name">{{ photoInfo$$()?.user?.name }}</p>
      <p class="user-username">{{ photoInfo$$()?.user?.username }}</p>
    </div>
  </div>

  <div class="image-container">
    <img
      class="image"
      [src]="photoInfo$$()?.urls?.raw"
      alt="image-detail"
      (click)="openFullscreen()"
    />
  </div>

  <div class="photo-info-container">
    <div class="info-views">
      <p class="statistics-title">Views</p>
      <p class="statistics-number">{{ formatNumber(photoInfo$$()?.views ?? 0) }}</p>
    </div>

    <div class="info-downloads">
      <p class="statistics-title">Downloads</p>
      <p class="statistics-number">{{ formatNumber(photoInfo$$()?.downloads ?? 0) }}</p>
    </div>
  </div>

  <mat-chip-set class="category-chips">
    @for (photoTag of photoInfo$$()?.tags; track photoTag.title) {
    <mat-chip class="chip" (click)="openCategory(photoTag.title)">{{ photoTag.title }}</mat-chip>
    }
  </mat-chip-set>
</div>
}
